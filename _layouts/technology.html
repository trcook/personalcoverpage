<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">
  
  <link rel="stylesheet" href="assets/css/combo.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link href="assets/css/onepagestyle.css" rel="stylesheet"> 
  <link href="assets/css/my_css.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="assets/css/onepagestyle.css" rel="stylesheet" media="screen">
  <link href="assets/fonts/typicons.min.css" rel="stylesheet" media="screen">
  
  <!-- <link href="css/default.css" rel="stylesheet" media="screen"> -->
  {% if site.favicon %}<link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">{% endif %}
  {% if site.touch_icon %}<link rel="apple-touch-icon" href="{{ site.touch_icon }}">{% endif %}
</head>
<body >
  <div id="main" style='min-height:100vh;position:relative;'>

    <div class="jumbotron hero">
    <h2>
{{page.title}}
</h2>

    </div>


    <div class="container-fluid left">
    <div class='row-flush'>
<div class="col-sm-12 text-left mysection">

{{content}}



</div>
<div class="col-12-sm text-center" style="padding-top:100px;padding-bottom:100px;"> <!-- needed to get spacing between footer and botttom to work -->
<a href={{ site.BASE_PATH }}>return</a>
</div>

</div>

    </div>



    <div id="footer"  style='position:absolute;bottom:0;' class="section text-white">
      <div class="container">
        {% capture foottext %} {% include footer.md %} {% endcapture %}
        {{ foottext | markdownify }}
      </div>
    </div>
  </div>


  <!-- {% include analytics.html %} -->
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="assets/js/jquery-1.11.1.min.js"></script>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-ui-1.10.4.custom.min.js"></script>


  <script src="assets/js/site.js"></script>
  </html>
